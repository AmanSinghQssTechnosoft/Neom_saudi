
    <div class="parent">
    <div class="box">
        <form action="">
            <div class="input-box">
                <h2>Sign In</h2>
                <input type="text" [(ngModel)]="loginObj.username"  name="username" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" [(ngModel)]="loginObj.password" name="password" required>
                <span>Enter Password</span>
                <i></i>
            </div>
            <input type="button" (click)="onLogin()" value="Login">

        </form>
    </div>
    </div>
